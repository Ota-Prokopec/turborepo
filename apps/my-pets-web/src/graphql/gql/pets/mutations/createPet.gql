mutation createPet($input: CreatePetInput!) {
	createPet(input: $input) {
		_id
		petName
		petType
		petAllergens
		ownerPhoneNumber
		petTreating
		petDescriptionCustomFieldIds
		petGender
		petDescriptionCustomFields {
			title
			text
		}
		petPicture
		petAddressId
		userId
		petAddress {
			petAddress
			petAddressCoords
		}
	}
}
